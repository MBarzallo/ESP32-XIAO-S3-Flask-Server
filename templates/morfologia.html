<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Operaciones Morfológicas</title>

    <style>
        body {
            background: #eaeaff;
            font-family: Arial;
            text-align: center;
            padding: 20px;
        }

        .card {
            background: white;
            padding: 20px;
            margin: 20px auto;
            border-radius: 12px;
            width: 80%;
            box-shadow: 0 0 10px rgba(0,0,0,0.25);
        }

        .mini {
            width: 200px;
            border: 3px solid black;
            margin: 10px;
        }
    </style>
</head>

<body>

    <h1>Operaciones Morfológicas en Imágenes Médicas</h1>

    {% for img in imagenes %}
    <div class="card">
        <h2>Imagen: {{ img }}</h2>

        <img class="mini" src="{{ url_for('static', filename='medicas/' + img) }}">

        <h3>Resultados:</h3>
        <img src="{{ url_for('morfologia_process', nombre=img) }}" width="90%">
    </div>
    {% endfor %}

</body>
</html>
