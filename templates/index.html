<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videostreaming ESP32-CAM</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f1f1bc;
            color: #222;
        }

        .header {
            text-align: center;
            padding: 20px;
        }

        .header h1 {
            margin-bottom: 10px;
            font-size: 32px;
            font-weight: bold;
        }

        .header img {
            width: 55%;
            max-width: 650px;
            border-radius: 10px;
            margin-top: 10px;
        }

        .content {
            display: flex;
            justify-content: center;
            margin-top: 30px;
        }

        .card {
            background: white;
            padding: 20px;
            border-radius: 14px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
            width: 90%;
            max-width: 900px;
            text-align: center;
        }

        .card h2 {
            font-size: 24px;
            margin-bottom: 15px;
        }

        .stream {
            width: 100%;
            border-radius: 12px;
            border: 3px solid #333;
        }

        .footer {
            text-align: center;
            margin-top: 35px;
            font-size: 18px;
            font-weight: bold;
        }

        .footer span {
            display: inline-block;
            margin-top: 8px;
            background: #fff;
            padding: 10px 20px;
            border-radius: 12px;
            box-shadow: 0 3px 8px rgba(0,0,0,0.2);
        }
    </style>
</head>

<body>

    <div class="header">
        <h1>Video Streaming – ESP32-CAM</h1>
        <img src="{{ url_for('static', filename='Header.webp') }}" alt="Encabezado UPS">
    </div>

    <div class="content">
        <div class="card">
            <h2>Transmisión en Vivo</h2>
            <img class="stream" src="{{ url_for('video_stream') }}" alt="Stream de la cámara">
        </div>
    </div>

    <div class="footer">
        <span>
            Integrantes: <br>
            <b>Karen Quito</b> &nbsp; | &nbsp; <b>Mateo Barzallo</b>
        </span>
    </div>

</body>
</html>
